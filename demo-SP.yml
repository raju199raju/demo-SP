pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'demo-SP'                    ## YOUR_SERVICE_CONNECTION_NAME
    KeyVaultName: 'demo-keyvalt19'                         ## YOUR_KEY_VAULT_NAME
    SecretsFilter: '*'                          ## YOUR_SECRET_NAME. Default value: *
    RunAsPreJob: false                                   ## Make the secret(s) available to the whole job
    
  env:
    mySecret: $(secret)

- bash: |
    echo "Secret Found! $MY_MAPPED_ENV_VAR"  
    echo env:$secret  
    echo env:$mySecret   

- task: CmdLine@2
  inputs:
    script: 'echo $(Secret) > secret.txt'

- task: CmdLine@2
  inputs:
    script: 'echo $(client-secret) > secret1.txt'

- task: CopyFiles@2
  inputs:
    Contents: secret.txt
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    
  env:
    MY_MAPPED_ENV_VAR: $(mySecret)

    