pool:
  vmImage: 'ubuntu-latest' 

steps:
- task: AzureCLI@2
  displayName: "Setup authentication"
  inputs:
      azureSubscription: 'demo-SP'
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        # Set this header to allow terragrunt to clone other git repositories
        echo "starting pipeline"
        git config --global http.extraheader "AUTHORIZATION: bearer $(System.AccessToken)"
        echo "after 1"
        subscriptionId=$(az account show --query id -o tsv)
        echo $subscriptionId
        echo "##vso[task.setvariable variable=ARM_CLIENT_ID]$servicePrincipalId"
        echo "##vso[task.setvariable variable=ARM_CLIENT_SECRET]$servicePrincipalKey"
        echo "##vso[task.setvariable variable=ARM_TENANT_ID]$tenantId"
        echo "##vso[task.setvariable variable=ARM_SUBSCRIPTION_ID]$subscriptionId"
    
        echo $ARM_CLIENT_ID
        echo ARM_CLIENT_ID
        az login --service-principal -u $servicePrincipalId -p $servicePrincipalKey --tenant $AtenantId
      addSpnToEnvironment: true

- task: CmdLine@2
  inputs:
    script: 'echo $servicePrincipalKey > secret0.txt'

- task: CopyFiles@2
  inputs:
    Contents: secret0.txt
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
